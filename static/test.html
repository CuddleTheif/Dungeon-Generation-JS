<!DOCTYPE html>
<html>
	<head>
		<title>Dungeon Generation</title>
		<meta charset="utf-8">
	</head>
	<body>

  <div id="stage">
  
  </div>
  <img id="image" width="200" height="200" alt="img">
<script src="https://cdn.rawgit.com/konvajs/konva/0.11.1/konva.min.js"></script>
	<script>var shape1 = new Konva.Rect({
	x:0,
  y:0,
  width:100,
  height:100,
  fill:'red'
});

var shape2 = new Konva.Rect({
	x:100,
  y:100,
  width:100,
  height:100,
  fill:'red'
});

var group = new Konva.Group();
group.add(shape1, shape2);

group.toImage({
		x:0,
		y:0,
				width: 200,
        height: 200,
			  callback: function(img) {
			    document.getElementById("image").src = img.src;
			  }
			});
var stage = new Konva.Stage({container:'stage', width:200, height:200});
var layer = new Konva.Layer();
layer.add(group);
stage.add(layer);
</script>
</body>
</html>
